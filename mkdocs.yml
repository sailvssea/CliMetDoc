site_name: Documents for CliMet Server Service
theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra_css:
  - stylesheets/extra.css

nav:
  - Home: "index.md"
  - "Server1":
      - "Introduction": "server_introduction.md"
      - "Softwares": "server_softwares.md"
      - "Datasets": "server_datasets.md"
      - "GPU usage": "server_GPU.md"
  - "Server2":
      - "Introduction": "server2_introduction.md"
      - "Softwares": "server2_softwares.md"
      - "Datasets": "server2_datasets.md"
      - "GPU usage": "server2_GPU.md"
  - "About": "about.md"

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

hooks:
  - overrides/hooks/shortcodes.py

plugins:
  - glightbox
